<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title> Funciones </title>
 
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
 
        body {
            width: 100%;
 
            display: flex;
            justify-content: center;
            align-items: center;
 
            background: #06599c;
        }
 
        #box {
            width: 100%;
            max-width: 450px;
            min-height: 400px;
 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            
 
            padding: 2rem;
            background: white;
            
            border-radius: 1rem;
            box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
        }
        
        #head {
			color: indianred;
			align-items: center;
			justify-content: center;
			font-weight: bold;
		}
		
		#line{
			color:deeppink;
			
		}
		
		 #box form {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        
         #box {
            width: 100%;
            max-width: 80%;
            min-height: 400px;
 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            
 
            padding: 2rem;
            background: white;
            margin-top: 5rem;
            
            border-radius: 1rem;
            box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
        }
        
		.badges {
			width: 100%;
			padding: 1rem;
			
			display: flex;
			flex-direction: column;
			justify-content: center;
			
			gap: 16px;
		}
		
		.badges p{
			text-align: center;
		}
		
		.badges span {
			text-align: center;
			padding: 0.5rem 1rem;
			width: 150px;
			height: 52px;
			color:  white;
			background: #fcc42b;
			
			border-radius: 0.5rem;
		}
		
		.order{
			display: flex;
			flex-direction: row;
			border: none;
			padding: 0px;
		}

		img {
            width: 5%;
            height: 5%;
        }

        #title {
            display: flex;
            flex-direction: row;
            justify-content: center;
        }

    </style>
</head>
<body>
     <div id="box">
		<div id="title">
			<h1>
				Funciones disponibles
			</h1>
			<span class="fas fa-key"></span>
			<img src="https://i.ibb.co/H7NYtZM/3d-glasses.png" alt="">
		</div>
			
       <div class="order">
       	   <div class="badges">
	       		<p> Código </p>
	        	<span th:each="scheduleId : ${s.scheduleId}" th:text="${scheduleId}"/>
	       </div>
	       <div class="badges">
	       		<p> Horario </p>
	        	<span th:each="scheduleT : ${s.scheduleT}" th:text="${scheduleT}"/>
	        </div>
	        <div class="badges">
	        	<p> Precio </p>
	     	   <span th:each="scheduleP : ${s.scheduleP}" th:text="${scheduleP}"/>
	        </div>
	        <div class="badges">
	        	<p> Capacidad </p>
	       		 <span th:each="scheduleC : ${s.scheduleC}" th:text="${scheduleC}"/>
	        </div>
	        <div class="badges">
	        	<p> Película </p>
	       		 <span th:each="movies : ${s.movies}" th:text="${movies}"/>
	        </div>
	        <div class="badges">
	        	<p> Duración </p>
	       		 <span th:each="duration : ${s.duration}" th:text="${duration}"/>
	        </div>
   	  </div>
   	  
</body>
</html>
